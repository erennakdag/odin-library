<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>

    <div class="wrapper" id="wrapper">
      <div id="addBooksContainer">
        <form>
          <label>Title:</label>
          <input required type="text" id="title" /> <br />
          <label>Author:</label>
          <input required type="text" id="author" /> <br />
          <label>Publish Date:</label>
          <input required type="number" id="publishDate" /> <br />
          <label>Cover Image URL:</label>
          <input required type="text" id="coverImgUrl" /> <br />
          <label>Have you read it?</label>
          <input type="checkbox" id="isRead" /> <br />
          <button type="submit" id="addBook">Add</button>
        </form>
      </div>
      <h3>Your Book List:</h3>
    </div>
  </body>
</html>
